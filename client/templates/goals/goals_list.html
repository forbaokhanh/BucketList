<template name="goalsList">

  <div class="goals">
    {{#each goals}}
      {{> goalItem}}
    {{/each}}

    
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
